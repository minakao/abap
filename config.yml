# 基本設定
baseURL: "https://minakao.github.io/abap/"   # 你的 GitHub Pages 網址
languageCode: "en-us"
title: "ABAP 技術筆記"
theme: "PaperMod"
paginate: 5         # 每頁文章數量

# 作者資訊
author:
  name: "你的名字"
  homepage: "https://github.com/minakao"

# 顯示資訊
summaryLength: 70
enableRobotsTXT: true
enableGitInfo: true

# 語言 / 多語系
defaultContentLanguage: "en"
disableLanguages: ["fr", "de", "es"]

# PaperMod 專屬設定
params:
  # 外觀
  themeColor: "blue"
  disableHLJS: false
  dateFormat: "Jan 2, 2006"
  
  # 文章功能
  showReadingTime: true
  showShareButtons: true
  showTOC: true
  showAuthor: true
  showCategories: true
  showTags: true

  # social links (可選)
  github: "https://github.com/minakao"
  linkedin: ""
  twitter: ""

# menu 可以先留空
menu: {}

# 避免 Hugo build 找不到
outputs:
  home:
    - HTML
  section:
    - HTML
